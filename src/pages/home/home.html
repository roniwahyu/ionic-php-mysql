<ion-header>
  <ion-navbar>
    <ion-title>
      Daftar Biodata Pegawai
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <button class="add" ion-button item-right icon-right margin-bottom color="color2" (click)="addEntry()">
      Tambah Biodata &nbsp;
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item>

  <!--lihat seluruh daftar biodata dari table biodata di database-->
  <ion-item *ngFor="let item of items">
    <h3>{{ item.namaDepan }} {{ item.namaBelakang }}</h3>
    <button ion-button color="color3" item-right (click)="viewEntry({ record: item })">
      Lihat  &nbsp;
      <ion-icon name="arrow-dropright-circle"></ion-icon>
    </button>
  </ion-item>
</ion-content>
